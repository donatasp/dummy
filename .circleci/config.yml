version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install
      - run: yarn build

      - run:
          name: zip artifacts
          command: zip -r ./dist_$CIRCLE_SHA1.zip ./dist
      - run:
          name: Install dependencies
          command: sudo apt-get -y -qq install awscli
      - run:
          name: uploading artifacts
          command: aws s3 cp ./dist_$CIRCLE_SHA1.zip s3://oberlo-artifacts/dist_$CIRCLE_SHA1.zip

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "38:62:39:c4:f7:1a:12:f3:af:e3:55:88:bd:28:17:f2"
      - deploy:
          name: Deploy Master to Heroku
              #mkdir dist && wget https://s3-eu-west-1.amazonaws.com/oberlo-artifacts/dist_28216089.zip && unzip dist_28216089.zip
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git push heroku master
              heroku run mkdir dist
              heroku run sudo apt-get -y -qq install awscli
            fi


